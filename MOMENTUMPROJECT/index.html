<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TODOLIST</title>
</head>
<body>
    <header>
        <div id="title-wrap" class="hidden">
          <!--   <img src="img/autumn.jpg"> -->
            <div class="titleNlogout">
                <div class="title"></div>
                <button class="logout" type="button">logout</button>
            </div> 
        </div>
    </header>
    <content>
<!--         <div id="main-container">
            <div class="list-background">
            </div>
        </div> --> 

        <div id="main" class="hidden">
 
            <div class="clock-wrap">
                <div class="clock">00:00</div>
            </div>
            <div class="weather-wrap">
                <div class="city"></div>
                <div class="icon"></div>
                <div class="weather"></div>
                <div class="min-max">
                   <p class="min"></p> <p class="max"></p> 
                </div>
            </div>
            <div class="list-wrap">
                <div class="listHeader"></div>
                <div class="list"></div>
            </div>
        </div>
        <form id="login-form">
            <div class="login"></div>
            <input class="name" type="text" required>
            <input class="go_btn" type="submit" value="let's go!">
        </form>
    </content>
    <footer id="from">
        <div class="fromName">@jisoo</div>
    </footer>
    <script src="js/background.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script> 
    <!-- <script src="js/weather.js"></script>  -->
    <script src="js/todo.js"></script>
</body>
</html>
